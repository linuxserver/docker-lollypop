---

# jenkins variables
project_name: docker-lollypop
external_type: alpine_repo
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'LOLLYPOP_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-lollypop'
  - CONTAINER_NAME = 'lollypop'
  - DOCKERHUB_IMAGE = 'linuxserver/lollypop'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/lollypop'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/lollypop'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = '3.21'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/v3.21/community/'
  - DIST_REPO_PACKAGES = 'lollypop'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
